<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Practical JavaScript - Logic to Manipulate the DOM</title>
	<style>

		body {
			font-family: sans-serif;
		}

		#container {
			width: 80%;
			margin: 0 auto;
		}

		#box-container {
			display: block;
			margin-top: 30px;
		}

		#number-input {
			font-size: 1.3em;
		}

		#submit-button {
			border: 1px solid gray;
			color: gray;
			background-color: white;
			cursor: pointer;
			font-size: 1.3em;
		}

		#submit-button:hover {
			color: white;
			background-color: gray;
		}

		.box {
			width: 32%;
			height: 200px;
			background-color: gray;
			border: 1px solid white;
			display: inline-block;
		}

	</style>
</head>

<body>
	<div id="container">
		<h1> Enter a 6 digit number to change the color of the boxes </h1>
		<ul>
			<li> Even Digits Should turn a box light blue. </li>
			<li> A Zero should turn the box red </li>
			<li> A three or a 7 should turn the box green </li>
			<li> A five should turn the box orange </li>
			<li>A nine should turn the box either yellow or turquoise (randomly).</li>
		</ul>

		<input id="number-input" type="text" placeholder="Enter Number Here...">
		<button id="submit-button"> Click to Submit Number !</button>

		<div id="box-container">
			<div class="box" id="box0"></div>
			<div class="box" id="box1"></div>
			<div class="box" id="box2"></div>

			<div class="box" id="box3"></div>
			<div class="box" id="box4"></div>
			<div class="box" id="box5"></div>
		</div>

	</div>

	<script>
		//creating a variable for the button and input box
		var button = document.getElementById('submit-button');
		var input = document.getElementById('number-input');



		//Creating variables of colors. the # is a hex code - a way of declaring colors
		var turquoise = "#047878",
			green = "#08B90B",
			orange = "#F57336",
			lightBlue = "#ACF0F2",
			red = "#C22121",
			yellow = "#FFB733",
			black = "#000000";

		// This is adding an 'event listener' to the button. Basically, it listens
		// for a click on the button. Then it runs the function. In this case in
		// the function we are creating a variable called submittedNumber
		// and setting it equal to whatever is in the input box
		button.addEventListener("click", function() {
			var submittedNumber = input.value;
			var numberArray = submittedNumber.split('').map(Number);
			console.log(numberArray);
			checkDigits(numberArray);
		});

		function checkDigits(inputArray) {
			if(inputArray.length !== 6) {
				alert("Please Enter Exactly 6 Digits")
			} else {
				changeBoxColors(inputArray);
			}
		};

		function changeBoxColors(array) {

			for(var i = 0; i < array.length; i++) {
				if(array[i] === 0) {
					console.log("this is this", this);
					this['box' + i].style.backgroundColor = red;
				}
				if(array[i] % 2 === 0 && array[i] !== 0) {
					this['box' + i].style.backgroundColor = lightBlue;
				}
				if(array[i] === 3 || array[i] === 7) {
					this['box' + i].style.backgroundColor = green;
				}
				if(array[i] === 5) {
					this['box' + i].style.backgroundColor = orange;
				}
				if(array[i] === 9) {
					this['box' + i].style.backgroundColor = getRandomColor();
				}
				if (array[i] === 1) {
					this['box' + i].style.backgroundColor = black;
				}
			}
		}




		function getRandomColor() {
			var randomNumber = Math.random();
			var roundedNumber = Math.round(randomNumber);
			if(roundedNumber === 1) {
				return turquoise;
			} else {
				return yellow;
			}
		}


		// console.log("getRandomColor()", getRandomColor());




	</script>
</body>

</html>
